<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBoost</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="logo">EduBoost</h1>

    <div id="reminder" class="tab-content active">
        <h1>Set a Reminder</h1>
        <div id="reminderForm">
            <input type="number" id="minutesInput" placeholder="Enter seconds" required>
            <button type="submit" id="startButton">Set Reminder</button>
        </div>
    </div>

    <div id="motivator" class="tab-content">
        <h1>Motivational Quote</h1>
        <p id="quote"></p>
        <button id="refreshButton">Refresh</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
